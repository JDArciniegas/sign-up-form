<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Sign up Form / Odin Project</title>
</head>

<body>
  <img src="images/elephant.jpg" alt="background-image" id="background-image">
  <div class="container">
    <h1>Elephants need out help</h1>
    <h2>Sign up and Donate today!</h2>
    <form action="#" method="POST">
      <div class="inputs">
        <div class="group-inputs">
          <input type="text" placeholder="first-name" required>
          <input type="text" placeholder="last-name" required>
        </div>
        <div class="group-inputs">
          <input type="email" placeholder="email@email.com" required>
          <input type="tel" placeholder="123-456-7890" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" title="Please enter a valid format 999-888-7777">
        </div>
        <div class="group-inputs">
          <input type="password" placeholder="password" required>
          <input type="password" placeholder="confirm password" required>
        </div>
      </div>
        <div class="group-buttons">
          <input type="submit" value="Create Account" id="btn">
          <p>Already have an account? <a href="">Log in</a> Here</p>
        </div>
      <p>Log in with:</p>
      <div class="group-links">
          <a href="#" class="image-link">
            <img src="images/facebook.png" alt="facebook">
          </a>
          <a href="#" class="image-link">
            <img src="images/google.png" alt="google">
          </a>
          <a href="#" class="image-link">
            <img src="images/linkedin.png" alt="linkedin">
          </a>
      </div>
    </form>
    </div>
  </div>

</body>

</html>
