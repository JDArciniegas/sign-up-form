<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <title>Sign up Form / Odin Project</title>
</head>

<body>
  <div class="container">
    <img src="images/cartagena.jpg" alt="background-image" id="background-image">
    <form action="#" method="POST">
      <div class="headers">
        <h1>Sing up today and enjoy a trip of a lifetime!!</h1>
      </div>
          <div class="group-inputs">
          <input type="text" placeholder="first name" required>
          <input type="text" placeholder="last name" required>
          <input type="email" placeholder="Youremail@email.com" required>
          <input type="password" placeholder="password" required>
        </div>
        <div class="group-buttons">
          <input type="submit" value="Create Account" id="btn">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
    </div>
  </div>

</body>

</html>
